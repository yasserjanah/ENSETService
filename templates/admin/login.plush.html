<div class="uk-margin-large" align="center">
    <div class="log uk-width-5-6 uk-card uk-card-default uk-card-body uk-width-1-3@m uk-width-1-2@s">
        <div id="img">
            <img src="<%= assetPath("images/logo-service.png") %>" />
        </div>
        <div id="content-login">
            <br>
            <h3 class="uk-card-title">Login</h3>
            <hr>
            <form action="<%= authAdminsLoginPath() %>" method="POST">
                <input name="authenticity_token" type="hidden" value="<%= authenticity_token %>">
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input name="Email" class="uk-input uk-form-success" style="color:rgb(62 81 158) !important" placeholder="E-mail" type="email">
                    </div>
                </div>

                <div>
                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input name="Password" class="uk-input uk-form-success" style="color:rgb(62 81 158) !important" placeholder="password" type="password">
                    </div>
                </div>
                <div align="right">
                    <button class="uk-margin-top uk-button uk-button-success" type="submit">LogIn <span
                            uk-icon="sign-in"></span></button>
                </div>
            </form>
        </div>
    </div>
</div>
